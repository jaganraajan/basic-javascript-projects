<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <div id="yin-yang" class="heading-inner">
            </div>
            <label for="movies">Pick a movie:</label>
            <select name="movies" id="movies">
                <option value="10">Avengers($10)</option>
                <option value="12">Joker($12)</option>
                <option value="8">Toy Story 4($8)</option>
                <option value="9">The Lion King($9)</option>
            </select>
        </div>
        <div class="info">
           
            <div class="info-container">
                <div class="seat grey"></div>
                <p>N/A</p>
            </div>
            <div class="info-container">
                <div class="seat green"></div>
                <p>Selected</p>
            </div>
            <div class="info-container">
                <div class="seat occupied"></div>
                <p>Occupied</p>
            </div>
        </div>

        <div class="screen"></div>

        <div class="seats">
            <div class="column">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="column middle">
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="column">
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>
        </div>

        <p>You have selected <span class="seats-number">0</span> seats for a price of $<span class="price">0</span></p>



    </div>
    <script src="script.js"></script>
</body>
</html>
